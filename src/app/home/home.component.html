<section class="home p-4 border bg-warning text-center">
  <div class="row">
    <div class="col-md-3" *ngFor="let item of dataRecipes.slice(0, 10)">
      <div>
        <img height="200" [src]="item.image_url" class="w-100" alt="" />
        <h3 class="h6">{{ item.title }}</h3>
      </div>
    </div>
  </div>
</section>
